<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>사용자 정의 객체</title>
    <script>
      let account = new Object(); // account 라는 비어 있는 객체 생성
      account.owner = "둘리"; // account 객체에 owner 라는 속성을 부여하고 "둘리" 값을 할당
      account.accNum = "1111-11-2222"; // 계좌번호
      account.balance = 500;
      account.name = "직장인 비과세 예금";
      account.bankName = "우리은행";

      console.log(account);

      document.write(`예금주 : ${account.owner}`);
      // money 예금

      account.deposit = deposit; // account 객체에 deposit 속성에 deposit 함수 할당  account.속성deposit = 함수deposit
      account.deposit(5000);

      //   console.log(account);
      account.withDraw = withDraw;
      console.log(account.withDraw(20000000));
      account.withDraw(account);
      //   const output = function () {};

      function deposit(money) {
        // 함수 선언
        this.balance += money;
      }

      function withDraw(money) {
        // 인출하기
        if (this.balance >= money) {
          this.balance -= money;
          return `잔액 : ${this.balance}`;
        } else {
          return "잔액부족";
        }
      }
      // ---------------------------------------------------------------
      let account2 = new Object();
      account2.owner = "도우너";
      account2.accNum = "1111-11-2222";
      account2.balance = 1500;
      account2.name = "직장인 비과세 예금";
      account2.bankName = "우리은행";
      account2.deposit;
      account2.withDraw;
    </script>
  </head>
  <body></body>
</html>
