<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>변수, 상수, 그리고 데이터 타입</title>
    <script>
      let name;
      console.log(name); // undefined
      name = "장원영";
      console.log(name);
      name = "안유진";
      console.log(name);

      let age = 19;
      console.log(age);

      let ive = "장원영",
        age2 = 19,
        friend = "안유진";
      console.log(ive, age2, friend);

      let a = 10,
        b = 20;
      console.log(a, b);
      let temp = b; // a = 10, b = 20, temp = 20
      b = a; // a = 10, b = 10, temp = 20
      a = temp; // a = 20, b = 10
    </script>
  </head>
  <body></body>
</html>
