<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>객체 생성, 관리 출력 연습</title>
    <script>
      function Car(brandName, carName, color, description, carImg) {
        this.brandName = brandName;
        this.carName = carName;
        this.color = color;
        this.description = description;
        this.carImg = carImg;
      }
      let cars = [];
      cars.push(
        new Car(
          "현대",
          "그랜저",
          "black",
          "세상의 기대와 예상을 뛰어넘어 스스로를 혁신한 그랜저. 전통과 미래, 세대와 취향, 기술과 감성의 경계를 지운 새로운 경험을 선사합니다.",
          "./images/grandeur.jpg"
        )
      );
      cars.push(
        new Car(
          "현대",
          "캐스퍼",
          "yellow",
          "현대자동차의 신차 엔트리 SUV 캐스퍼를 공식 웹사이트에서 확인해보세요. 오직 캐스퍼 온라인에서만 구매하실 수 있습니다.",
          "./images/casper.jpg"
        )
      );
      cars.push(
        new Car(
          "Jeep",
          "지프",
          "black",
          "80주년을 맞이한 Jeep®. 전설적인 4x4 SUV의 새로운 모델 소개 등 다양한 혜택을 만나보세요.",
          "./images/jeep.jpg"
        )
      );
      console.log(cars);
      console.log(JSON.stringify(cars));

      let output = "";
      cars.forEach((car) => {
        output += `<div class="card" style="width: 300px;">`;
        output += `<img class="card-img-top" src="${car.carImg}" alt="${car.carName}" style="width: 100%;">`;
        output += `<div class="card-body">`;
        `<h4 class="card-title">${car.carName}</h4>`;
        output += `<p class="card-text">${car.description}</p>`;
        output += `<a href="./39_1_queryString.html?carName=${encodeURI(car.carName)}&brandName=${
          car.brandName
        }" class="btn btn-primary">${car.brandName}</a>`;
        output += `</div></div>`;
      });

      window.onload = function () {
        document.getElementsByClassName("carContainer")[0].innerHTML = output;
      };
    </script>
    <style>
      .carContainer {
        display: flex;
        justify-content: space-between;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>자동차 카탈로그</h1>
      <div class="carContainer"></div>
    </div>
  </body>
</html>
