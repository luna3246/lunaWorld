<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배열 기본 운용 방법</title>
    <script>
      let arr1 = [];

      arr1[0] = 40;
      arr1[1] = "웹 개발";
      arr1[2] = 3.14;
      arr1[3] = true;
      arr1[4] = new Date();
      console.log(arr1);

      let arr2 = [40, "웹 개발", 3.14, true, new Date()];
      console.log(arr2);

      let arr3 = new Array(10);
      console.log(arr3);
      arr1[5] = true;
      arr2.push(true);
      console.log(arr1);
      console.log(arr2);

      arr1[1] = "아이브";
      console.log(arr1);
      console.log(arr1.length);

      let arr = ["철수", "영미", "짱구"];
      arr.splice(0, 0, "장원영"); // ['장원영', '철수', '영미', '짱구'] 0번째 삽입 잡원영
      console.log(arr);
      arr.splice(0, 1, "안유진"); // ['안유진', '철수', '영미', '짱구']
      console.log(arr); // 0번째 교체 안유진
      arr.splice(0, 1);
      console.log(arr); // 0번째 삭제 ['철수', '영미', '짱구']
      arr.pop();
      console.log(arr); // 마지막 삭제 ['철수', '영미']
    </script>
  </head>
  <body></body>
</html>
