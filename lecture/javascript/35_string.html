<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String 객체</title>
    <script>
      let str = "아이브";
      document.write(`<div>문자열의 길이 : ${str.length}</div>`);

      str = "아이브는 최고의 그룹이다이소";
      document.write(`<div>${str.charAt(5)}</div>`);
      document.write(`<div>${str.concat("람쥐아이스")}</div>`);
      document.write(`<div>${str.indexOf("는")}</div>`);
      document.write(`<div>${str.indexOf("이", 5)}</div>`);
      document.write(`<div>${str.indexOf("채원")}</div>`);

      let ive = "장원영이 원영했다";
      document.write(`<div>${ive.lastIndexOf("원영")}</div>`);
      document.write(`<div>${ive.substr(1, 3)}</div>`); // 원영이 ~부터, 글자수

      document.write(`<div>${ive.substring(0, 2)}</div>`);
      // ~ 부터 ~ 까지 , ~이상 ~미만
      document.write(`<div>${ive.substring(3)}</div>`);

      let statement = "I am Legend";
      document.write(`<div>${statement.toLocaleLowerCase()}</div>`);
      document.write(`<div>${statement.toLocaleUpperCase()}</div>`);
    </script>
  </head>
  <body></body>
</html>
