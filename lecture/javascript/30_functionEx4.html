<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function factorial(num) {
        if (num < 1) {
          return 1;
        } else {
          return num * factorial(num - 1);
        }
      }

      const num = 4;
      let result = factorial(num);
      console.log(`${num}! = ${result}`);
    </script>
  </head>

</html>
