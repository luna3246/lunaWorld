<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>단순 if문</title>
    <script>
      let jangWonYoung = "장원영";
      jangWonYoung = window.prompt("아이브 그룹의 jangWonYoung의 한글이름은?");
      if (jangWonYoung === "장원영") {
        document.write(`${jangWonYoung}!`);
      } else {
        document.write("틀렸습니다!");
      }
    </script>
  </head>
  <body></body>
</html>
