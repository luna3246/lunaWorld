<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2차원 배열</title>
    <script>
      let ive = new Array(2);
      ive[0] = new Array(3);
      ive[1] = new Array(3);
      ive[0][0] = "가을";
      ive[0][1] = "이서";
      ive[0][2] = "레이";
      ive[1][0] = "리즈";
      ive[1][1] = "원영";
      ive[1][2] = "유진";
      console.log(ive);

      document.write(ive[0][0] + "<br/>");
      document.write(ive[0][1] + "<br/>");

      document.write(ive.length + "<br/>");
      document.write(ive[0].length + "<br/>");
    </script>
  </head>
  <body></body>
</html>
