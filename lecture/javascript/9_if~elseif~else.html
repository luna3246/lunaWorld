<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>if~elseif~else</title>
    <script>
      let age = 28;
      age = window.prompt("몇살이야");
      if (age >= 20 && age < 30) {
        document.write("20대");
      } else if (age < 20) {
        document.write("10대 이하");
      } else {
        document.write("30대 이상");
      }
    </script>
  </head>
  <body></body>
</html>
