<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>if ~ else</title>
    <script>
      let jangWonYoung = "천사";
      jangWonYoung = window.prompt("장원영은 천사입니까, 악마입니까?");
      if (jangWonYoung === "천사") {
        document.write("정답!");
      } else {
        document.write("NO!!");
      }
    </script>
  </head>
  <body></body>
</html>
