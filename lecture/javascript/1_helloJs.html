<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1_helloJs</title>
    <style>
      #HTML {
        text-align: center;
        font-size: 20px;
        font-weight: bold;
        color: aqua;
      }
    </style>
    <script>
      function changeColor() {
        document.getElementById("HTML").style.color = "red";
      }
    </script>
  </head>
  <body>
    <h4 id="HTML" onmouseover="changeColor()">여기는 HTML : HTML은 웹 문서의 뼈대</h4>
    <h5>작성자 : 강태풍</h5>
    <h6>폭풍킥을 날려주지</h6>
  </body>
</html>
