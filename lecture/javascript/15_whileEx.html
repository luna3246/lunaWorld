<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>while문</title>
    <script>
      let dan = window.prompt("구구단을 입력하세요!");
      let i = 1;
      while (i < 10) {
        document.write(`<div>${dan} * ${i} = ${dan * i}<div/>`);
        i++;
      }
    </script>
  </head>
  <body></body>
</html>
