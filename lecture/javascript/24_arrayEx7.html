<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배열을 이용한 전영</title>
    <script src="./js/common.js"></script>
    <script>
      // 1 ~ 100 까지의 랜덤한 수 10개를 배열에 넣어두고(중복되지 않는)
      // 배열에서 최대값, 최솟값을 찾아 최대값은 파란색으로 최소값은 빨간색으로 표시.
      let data = new Array(10);
      let tmp = -1;
      for (let i = 0; i < data.length; i++) {
        do {
          tmp = Math.floor(Math.random() * 100) + 1; // 1 ~ 45
        } while (isDuplicate(data, tmp)); // 배열 보내기, tmp(정수값 보내기)
        data[i] = tmp;
      }
      console.log(data);
      outputArr(data);

      function outputArr(data) {
        let table = "<table border = '1' ><tr>";
        for (let i = 0; i < data.length; i++) {
          table += `<td id=${data[i]}>${data[i]}</td>`;
        }
        table += `</tr><table>`;

        document.write(table);
      }

      // 정렬
      for (let i = 0; i < data.length - 1; i++) {
        for (let j = i + 1; j < data.length; j++) {
          if (data[i] > data[j]) {
            let tmp = data[j];
            data[j] = data[i];
            data[i] = tmp;
          }
        }
        // 마지막꺼는 비교할 필요가 없기 때문에 -1
      }
      outputArr(data);
    </script>
  </head>
  <body></body>
</html>
