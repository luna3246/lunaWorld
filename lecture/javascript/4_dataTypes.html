<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자바스크립트에서 사용 가능한 자료 형태</title>
    <script>
      let name = "장원영";
      let group = "아이브 소속";
      console.log(name, group);

      console.log(name + group);
      console.log(name + "" + group);
      console.log(name + "은 " + group + "입니다!");
      console.log(`${name}은 ${group}입니다!`);

      let jangWonYoungAngel = true;
      let jangWonYoungDevil = false;
      console.log(jangWonYoungAngel, jangWonYoungDevil); // ture, false 출력

      console.log(typeof jangWonYoungAngel);
    </script>
  </head>
  <body></body>
</html>
