<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function compare(a, b) {
        if (a < b) {
          return 1;
        }
        if (a > b) {
          return -1;
        }
        if (a === b) {
          return 0;
        }
      }

      const arr = [4, 1, 3, 6, 12, 5, 2];
      arr.sort(compare);
      console.log(arr);
    </script>
  </head>
  <body></body>
</html>
